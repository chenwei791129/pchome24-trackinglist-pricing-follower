# Example Secret for PChome Tracker
# Copy this file to secret.yaml and fill in your actual values
#
# To create the secret:
#   kubectl apply -f secret.yaml
#
# Or create directly from command line:
#   kubectl create secret generic pchome-tracker-secret \
#     --from-literal=PCHOME_ECWEBSESS='your-session-cookie' \
#     --from-literal=SLACK_WEBHOOK_URL='https://hooks.slack.com/services/xxx' \
#     --from-literal=TELEGRAM_BOT_TOKEN='your-bot-token' \
#     --from-literal=TELEGRAM_CHAT_ID='your-chat-id'
apiVersion: v1
kind: Secret
metadata:
  name: pchome-tracker-secret
  labels:
    app: pchome-tracker
type: Opaque
stringData:
  # Required: PChome session cookie for authentication
  # Get this from browser DevTools after logging into PChome
  PCHOME_ECWEBSESS: "your-ecwebsess-cookie-value-here"

  # Optional: Slack webhook URL for notifications
  # Leave empty or remove if you don't need Slack notifications
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

  # Optional: Telegram Bot Token for notifications
  # Get from @BotFather on Telegram
  TELEGRAM_BOT_TOKEN: "123456789:ABCdefGHIjklMNOpqrsTUVwxyz"

  # Optional: Your Telegram Chat ID
  # Get from @userinfobot on Telegram
  TELEGRAM_CHAT_ID: "987654321"
